<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:<input type="number" name="txtano" min="0" id="txtano"></p>
            <p>Sexo: <input type="radio" name="radsex" id="masc" checked>  
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id="res">
            <img id="imagem" src="imagens/interrogacao.jpg" alt="imagem bebe">
        </div>
    </section>
    <footer>
        <p>&copy; Paulo Jorge</p>
    </footer>
    <script src="scrip.js"></script>
</body>
</html>
