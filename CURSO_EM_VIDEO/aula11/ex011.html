<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 18pt Arial;
            text-align: center;
        }
        input{
            font: normal 18pt Arial;
            width: 150px;
            padding-left: 5px;
        }
        div#res{
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
        <p>Estrangeiro ou Brasileiro:<input type="text" name="txtn1" id="txtn1">
    <input type="button" value="Verificar" onclick="mostrar()"></p>
    <div id="res">

    </div>
    <script>

            function mostrar(){
    
                var nacao = document.getElementById('txtn1')
                var res = document.getElementById ('res')
                var pais = (nacao.value)
                res.innerHTML = `Residindo no Brasil e sendo natural do(a) <strong>${pais}</strong>, `
                if ( pais == 'Brasil'|| pais == 'brasil'){
                    res.innerHTML += 'Você é Brasileiro!'
                }
                /*else if( pais == 'brasil') {
                    res.innerHTML += 'Você é Brasileiro!'
                }*/
                else if (pais>=0){
                    res.innerHTML += 'Nacionalidade Inválida'
                } 
                else{
                    res.innerHTML += 'Você é Estrangeiro!'
                    }
                    
            }
        
            
    </script>
</body>
</html>
